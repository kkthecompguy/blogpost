{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">
      <h1>Sign Up</h1>

      <p>Already have an account? Then please <a href="{% url 'account_login' %}">sign in</a></p>

      <form class="signup" id="signup_form" method="post" action="{% url 'posts:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info mt-3" type="submit">Sign Up &raquo;</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
