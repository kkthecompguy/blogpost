{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <main class="col-lg-6 mx-auto mt-3">
        <h3 class="display-6">{{title}} an article</h3>
        {{form.media}} 
        <form action="{% url 'posts:post-create' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </div>
  </div>
{% endblock %}
